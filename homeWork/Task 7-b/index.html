<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/public/favicon.ico" type="image/x-icon">
    <title>AICREA</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="navbar">
            <div class="left">
                <img src="./assets/public/AICREA.svg" alt="">
                <h2>AICREA</h2>
            </div>

            <div class="mid">
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Enterprise</a>
                <a href="#">Blog</a>
                <a href="#">Community</a>
            </div>

            <div class="right">
                <button id="login">Login</button>
                <button id="talk">Let's Talk <i class="ri-arrow-right-up-long-line"></i> </button>
            </div>
        </div>


        <div class="hero">
            <div class="hero-left">
                <div class="hero-left-up">
                    <span>
                        <video src="./assets/public/gif/asli chiz.mp4" class="rollBall" loop autoplay muted></video>
                    </span>
                    <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Advancing <br> creativity with artificial <br> <button id="work">How we work</button> intelligence.</h1>
                    <br>
                    <button id="contact">Contact Us</button> &nbsp;&nbsp; <a href="#">request a call</a>
                </div>
    
                <div class="hero-left-down">
                    <p>Aicrea is an applied ai research company shaping the next era of art, entertainment and human creativity.</p>
                    <div class="left-down-img">

                       
                        <img src="./assets/public/images/tide.png" alt="">
                        <img src="./assets/public/images/etoro.png" alt="">
                        <img src="./assets/public/images/coinbase.png" alt="">
                        <img src="./assets/public/images/chip.png" alt="">
                        
                    </div>
                </div>

            </div>

            <div class="hero-right">
                <div id="thread">
                    <video src="./assets/public/gif/threads.mp4" class="thread" loop autoplay muted></video>
                </div>
                <div class="vid-bottom-right">
                    <div id="creativity">
                        <video src="./assets/public/gif/creativity.mp4" class="thread" loop autoplay muted></video>
                    </div>

                    <div id="sphere">
                        <video src="./assets/public/gif/sphere.mp4" class="thread" loop autoplay muted></video>
                    </div>

                </div>
            </div>

        </div>

        
    </main>
</body>
</html>
